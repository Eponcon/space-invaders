<style>
    
    @font-face {
	font-family: "Fipps";
	src: url("font/Fipps-Regular.otf");
    }
    
    body{
        margin :0px;
        padding : 0px;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("images/tete-mort-chinois.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: auto;
        overflow : hidden;
        font-family: "Fipps";
        }
    
   
    .container {
        width:1200px;
        height: 100%;
/*
        display: flex;
        flex-direction: column;
        justify-content: space-between;
*/
    }
    
     /* ecran accueil*/
    .accueil {
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    
    .accueil h2 {
        text-transform: uppercase;
       font-size :42px;
        letter-spacing: 8px;
        margin: 0px;
    }
    
    .accueil p {
       font-size :24px;
        color :#a00000;
        letter-spacing: 3px;
        border: solid 2px black;
        padding : 3px 8px;
        text-transform: uppercase;
        padding-right: 20px;
        padding-left: 20px;
        padding-bottom: 20px;
        
    }
    
    .accueil p:hover {
            cursor:pointer;
            background-color: white;
    }
    
     .tete-gugus {
        margin-top :40%;
    }
    
    
    
    /*ecran jeux*/
   
    .score {
        border: solid 3px red;
        width: 100%;
        height: 5%;
    }
    
    
    
    .ecran-jeux {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    /*div où il va y avoir les tetes de gugus qui descendent*/
    .jeux {
        display: flex;
        flex-wrap: wrap;
        height: 70%;
        justify-content: space-between;
        flex-direction: column;
        position: relative;
    }
    
    .blc-vie {
        border-top: solid 1px #a00000;
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: flex-start;
        margin-bottom: 4%;
        
    }
    .img-vie {
        display: flex;
        justify-content: space-between;
        padding: 1% 0;
        
    }
    
    .seringue-tueuse {
        width: 100%; 
        position: absolute;
        top: 90%;
    }
    
    .blc-lignes {
        display: flex;
        width: 80%;
        flex-direction: column;
    
    }
    
    .ligne-1, 
    .ligne-2,
    .ligne-3,
    .ligne-4,
    .ligne-5{
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    
        
    }
    
    .cache {
        display: none;
    }
    
</style>	
</head>

<body>
<div class="container">
    
    <section class="accueil ">
       
       <h2>Space Gogols</h2>
       <p class="btn-jouer">Jouer</p>
       <div class="tete-gugus">
           <img src="images/geek.png">
           <img src="images/black.png">
           <img src="images/blonde.png">
           <img src="images/chinois.png">
           <img src="images/roux-2.png">
           
       </div>
        
    </section>
    
    <section class="ecran-jeux cache">
        <div class="score"> </div>

    
        <div class="jeux"> 
                
                <div class="blc-lignes">
                    <div class="ligne-1"></div>
                    <div class="ligne-2"></div>
                    <div class="ligne-3"></div>
                    <div class="ligne-4"></div>
                    <div class="ligne-5"></div>
                </div>
               
            <div class="seringue-tueuse"></div>    
                
        </div>
    
    
        <div class="blc-vie">
            <div class="img-vie">
                <img src="images/seringue-vie.png" alt="Seringue pixel vie 1" width="40" height="85">
                <img src="images/seringue-vie.png" alt="Seringue pixel vie 2" width="40" height="85" >
                <img src="images/seringue-vie.png" alt="Seringue pixel vie 3" width="40" height="85">
                <img src="images/seringue-vie.png" alt="Seringue pixel vie 4" width="40" height="85">
                <img src="images/seringue-vie.png" alt="Seringue pixel vie 5" width="40" height="85">
                <!--lol-->
            </div>
        </div>
    </section>
    
</div>
